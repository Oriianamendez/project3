<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <input
            class="form-control"
            type="search"
            placeholder="Enter a city"
            id="city-input"
            autocomplete="off"
          />
          <button type="submit" class="btn btn-secondary">Search</button>
          <button type="button" class="btn btn-dark" id="current-location">
            üìç
          </button>
        </form>
        <h1 id="city">Caracas</h1>
        <ul>
          <li id="date-and-hour"></li>
          <li id="sensation"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
              <img src="" alt="" id="icon" class="first-icon" />
              <div class="d-flex weather-temperature">
                <span class="temperature-number" id="temperature-number"></span>
                <span class="temperature-units"
                  ><a href="#" id="celsius-link" class="active celsius-link"
                    >¬∞C</a
                  >
                </span>
              </div>
            </div>
          </div>
          <div class="col-6 diferent-conditions">
            <ul>
              <li id="condition"></li>
              <li id="humidity"></li>
              <li id="wind"></li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <small
        >This project was coded by
        <a href="https://github.com/Oriianamendez" target="_blank" class="links"
          >Oriana Mendez</a
        >
        ans is
        <a
          href="https://github.com/Oriianamendez/vanilla-weather-app"
          target="_blank"
          class="links"
          >open-sourced on GitHub</a
        >
        and hosted on
        <a href="https://app.netlify.com/" target="_blank" class="links"
          >Netlify</a
        ></small
      >
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
